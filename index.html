<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.A.P.</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header id="menu">
        <h1>The Black Artist Project.</h1>
      </header>
      <div class="wrapper">
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search for Black Art...">
        <button id="toggleDarkMode">Dark Mode</button>
        <button id="contactButton">Sign Up!</button>
        <hr>
        <br>
        <form id="contactForm" style="display: none;">
          <h2>Contact Information</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <button type="submit">Submit</button>
        </form>
        
        <div id="results"></div>
        <div id="cards">
        <!-- card elements will be dynamically added here via fetch api db.json -->
        
      </div>

      <div id="cardDetails" style="display: none;">
        <h2>Artwork Details</h2>
        <p id="cardArtist"></p>
        <p id="cardMedium"></p>
        <p id="cardPrice"></p>
      </div>
      <br>
      <hr>
    </div>
    <footer class="Branding">
        <small>&copy; 2025 <strong>The Black Artist Project.</strong></small>
    </footer>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
